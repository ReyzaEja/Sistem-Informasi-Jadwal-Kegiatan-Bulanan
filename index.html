<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kegiatan Mingguan (Hari Kerja)</title>
    <link rel="icon" href="img/logo bp2jk.jpg" type="image/jpeg">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1d4ed8', // blue-700
                        'secondary': '#f97316', // orange-500
                        'national': '#7c3aed', // violet-600 for National Day
                        'background': '#f1f5f9', // slate-100
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Menggunakan font Inter secara default */
        body { font-family: 'Inter', sans-serif; }
        /* Style untuk loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase SDK Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        // FIX: Ensure correct variable name (__initial_auth_token) is used consistently
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId;

        // --- Definisi Hari dan Minggu ---

        // Definisi Hari Kerja (Senin - Jumat)
        const weekDays = [
            { id: 1, name: 'Senin' },
            { id: 2, name: 'Selasa' },
            { id: 3, name: 'Rabu' },
            { id: 4, name: 'Kamis' },
            { id: 5, name: 'Jumat' },
        ];
        
        // Definisi Kelompok Minggu (Minggu 1 - 5) - Diperbarui
        const weeks = [
            { id: 1, name: 'Minggu 1' },
            { id: 2, name: 'Minggu 2' },
            { id: 3, name: 'Minggu 3' },
            { id: 4, name: 'Minggu 4' },
            { id: 5, name: 'Minggu 5' }, // Minggu ke-5 ditambahkan
        ];

        // Data awal untuk diisi jika koleksi kosong
        // Menggunakan 'week' (1-5) dan 'day' (1-5, Senin-Jumat)
        // TOTAL KEGIATAN: 101 KEGIATAN
        const initialActivities = [
            // --- Cuti Bersama (Collective Leave) ---
            { week: 1, day: 3, dayName: "Rabu", activity: "Hari Bakti PU Ke 80", time: "Sepanjang Hari", pic: "Pemerintah/Perusahaan", type: "national_day" },
            { week: 4, day: 5, dayName: "Jumat", activity: "Cuti Bersama Hari Raya Natal", time: "Sepanjang Hari", pic: "Pemerintah/Perusahaan", type: "leave" },

            // --- Hari Besar Nasional (National Day) ---
            // Hari Pahlawan di Minggu 2, Hari Jumat (day: 5)
            { week: 2, day: 5, dayName: "Jumat", activity: "Hari Ayah", time: "Sepanjang Hari", pic: "Nasional", type: "national_day" },
            // Hari Sumpah Pemuda di Minggu 5, Hari Senin (day: 1) - Tambahan baru
            { week: 4, day: 1, dayName: "Senin", activity: "Hari Ibu", time: "Sepanjang Hari", pic: "HRD & Manajemen", type: "national_day" },
            { week: 4, day: 4, dayName: "Kamis", activity: "Hari Raya Natal", time: "Sepanjang Hari", pic: "HRD & Manajemen", type: "national_day" },
            { week: 5, day: 3, dayName: "Rabu", activity: "Malam Pergantian Tahun", time: "Sepanjang Hari", pic: "Seluruh Pegawai", type: "national_day" },

            
            // Minggu 1
            
            // Minggu 1, Selasa (day: 2) Cuti Bersama
            { week: 1, day: 3, dayName: "Rabu", activity: "Upacara Dalam Rangka Harbak PU 80", time: "07:30 - 12:00", pic: "Seluruh Pegawai" },
            { week: 1, day: 4, dayName: "Kamis", activity: "Perjadin : Sausu, Kab. Parigi Moutong", time: "Sepanjang Hari", pic: "Kabalai, Sharon, Hasdi, Ajie, Zul & Dayat" }, // Tambahan
            { week: 1, day: 5, dayName: "Jumat", activity: "Perjadin : Sausu, Kab. Parigi Moutong", time: "Sepanjang Hari", pic: "Kabalai, Sharon, Hasdi, Ajie, Zul & Dayat" },

            // Minggu 2
            { week: 2, day: 3, dayName: "Rabu", activity: "Lomba Internal Dalam Rangka Harbak PU 80", time: "08:00 - 12:00", pic: "Seluruh Pegawai" },
            { week: 2, day: 3, dayName: "Rabu", activity: "Audit Eksternal SMAP", time: "15:00 - 16:00", pic: "Seluruh Pegawai" },
            { week: 2, day: 4, dayName: "Kamis", activity: "Audit Eksternal SMAP", time: "08:00 - 16:00", pic: "Seluruh Pegawai" },
            { week: 2, day: 5, dayName: "Jumat", activity: "Audit Eksternal SMAP", time: "08:00 - 16:00", pic: "Seluruh Pegawai" },
            // Minggu 2, Jumat (day: 5) Hari Pahlawan

            // Minggu 3
            { week: 3, day: 1, dayName: "Senin", activity: "Rapat TU Satker", time: "09:30 - 12:00", pic: "Kesatkeran" },
            { week: 3, day: 2, dayName: "Selasa", activity: "Rapat TU Satker", time: "09:30 - 12:00", pic: "Kesatkeran" }, // Tambahan
            { week: 3, day: 2, dayName: "Selasa", activity: "Perpisahan Fajar", time: "11:00 - Selesai", pic: "Seluruh Pegawai" },
            // Minggu 3, Kamis (day: 4) Cuti Bersama
            { week: 3, day: 4, dayName: "Kamis", activity: "Seminar Governance Beyond Comlience", time: "09:30 - Selesai", pic: "Kepala Balai" },
            { week: 3, day: 4, dayName: "Kamis", activity: "Bimbingan Teknis Penulisan Karya Ilmiah", time: "14:00 - Selesai", pic: "Seluruh Pegawai" }, // Tambahan

            // Minggu 4
           // { week: 4, day: 1, dayName: "Senin", activity: "Rapat Strategi Pemasaran Digital", time: "10:30 - 12:00", pic: "Tim Digital" }, // Tambahan

            // Minggu 5
            // Minggu 5, Senin (day: 1) Hari Sumpah Pemuda

        ];

        // Fungsi untuk mengonversi array data ke format HTML (Tampilan Minggu & Hari Kerja)
        function renderActivities(activities) {
            const container = document.getElementById('activity-schedule');
            container.innerHTML = '';
            
            // Loop melalui Minggu (1-5)
            weeks.forEach(week => {
                const weeklyActivities = activities
                    .filter(a => a.week === week.id)
                    .sort((a, b) => a.day - b.day || (a.time || '').localeCompare(b.time || ''));
                
                const totalActivities = weeklyActivities.length;

                const weekCard = document.createElement('div');
                weekCard.className = 'mb-6 bg-white p-4 rounded-xl shadow-lg transition duration-300 hover:shadow-xl border-t-4 border-primary';

                // Header Minggu (Accordion/Collapsible)
                const header = document.createElement('button');
                // Mengubah warna teks header dan menambahkan icon panah
                header.className = 'w-full flex justify-between items-center py-2 text-xl font-bold text-gray-800';
                header.innerHTML = `
                    <span class="text-primary">${week.name}</span>
                    <span class="text-sm font-normal text-gray-500">${totalActivities} Kegiatan</span>
                    <svg class="w-5 h-5 transition-transform duration-300 transform -rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;
                header.onclick = () => {
                    const content = weekCard.querySelector('.activity-content');
                    const icon = header.querySelector('svg');
                    const isHidden = content.classList.toggle('hidden');
                    icon.style.transform = isHidden ? 'rotate(-90deg)' : 'rotate(0deg)';
                };

                // Konten Kegiatan (Tampilan Kalender-like Grid 5 kolom untuk hari kerja)
                const content = document.createElement('div');
                // Secara default, Minggu 5 (terbaru) bisa dibuka
                content.className = `activity-content mt-4 border-t pt-4 ${week.id !== 5 ? 'hidden' : ''}`;
                // Memastikan ikon panah di Minggu 5 juga disesuaikan jika dibuka
                setTimeout(() => {
                    if(week.id === 5) {
                        const icon = header.querySelector('svg');
                        if (icon) icon.style.transform = 'rotate(0deg)';
                    }
                }, 0);


                if (totalActivities === 0) {
                    content.innerHTML = '<p class="text-gray-500 italic">Belum ada kegiatan terjadwal untuk minggu ini.</p>';
                } else {
                    // Grid 5 kolom untuk 5 hari kerja (Senin - Jumat)
                    const grid = document.createElement('div');
                    // Menggunakan grid 5 kolom di desktop agar semua hari sejajar (lebar penuh)
                    grid.className = 'grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-6'; 

                    // Loop melalui lima hari kerja
                    weekDays.forEach(day => {
                        const dayName = day.name;
                        const dayActivities = weeklyActivities.filter(a => a.day === day.id);
                        
                        const dayBlock = document.createElement('div');
                        // Menambahkan warna latar belakang sekunder pada blok hari
                        dayBlock.className = 'p-3 rounded-lg border border-gray-200 bg-background shadow-inner';
                        
                        let html = `<h3 class="text-sm font-bold text-secondary mb-3 border-b pb-2">${dayName}</h3>`; // Header hari

                        // Cari kegiatan spesial (Cuti Bersama atau Hari Nasional)
                        const leaveActivity = dayActivities.find(a => a.type === 'leave');
                        const nationalDayActivity = dayActivities.find(a => a.type === 'national_day');
                        const isSpecialDay = leaveActivity || nationalDayActivity;

                        if (isSpecialDay) {
                            let bannerHtml = '';
                            let regularActivities = dayActivities.filter(a => a.type !== 'leave' && a.type !== 'national_day');

                            if (leaveActivity) {
                                // Tampilan Cuti Bersama (Merah)
                                bannerHtml = `
                                    <div class="mb-3 p-3 text-center bg-red-100 rounded-lg shadow-md border-2 border-red-500">
                                        <p class="font-bold text-red-700 text-sm flex items-center justify-center">
                                            <!-- Icon Cuti -->
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                            CUTI BERSAMA!
                                        </p>
                                        <p class="text-red-600 text-xs mt-1 font-medium">${leaveActivity.activity}</p>
                                        <p class="text-red-500 text-[10px]">${leaveActivity.time}</p>
                                    </div>
                                `;
                            } else if (nationalDayActivity) {
                                // Tampilan Hari Besar Nasional (Ungu/National)
                                bannerHtml = `
                                    <div class="mb-3 p-3 text-center bg-violet-100 rounded-lg shadow-md border-2 border-national">
                                        <p class="font-bold text-national text-sm flex items-center justify-center">
                                            <!-- Icon Hari Nasional (Bendera/Star) -->
                                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.62-.921 1.92 0l3.05 9.421 9.907.001c.969 0 1.365 1.258.587 1.83l-8.03 5.834 3.05 9.421c.3.921-.755 1.688-1.554 1.096L10 20.373l-8.03 5.834c-.799.592-1.854-.175-1.554-1.096l3.05-9.421-8.03-5.834c-.778-.572-.382-1.83.587-1.83l9.907-.001 3.05-9.421z"></path></svg>
                                            HARI BESAR NASIONAL
                                        </p>
                                        <p class="text-national text-xs mt-1 font-medium">${nationalDayActivity.activity}</p>
                                        <p class="text-violet-500 text-[10px]">${nationalDayActivity.time}</p>
                                    </div>
                                `;
                            }
                            
                            html += bannerHtml;

                            if (regularActivities.length > 0) {
                                html += '<p class="text-xs text-gray-500 mt-3 border-t pt-2 font-semibold">Kegiatan Terjadwal Lain:</p>';
                                regularActivities.forEach(activity => {
                                    html += `
                                        <div class="mb-2 p-2 bg-white rounded-md shadow-sm border-l-4 border-primary/70">
                                            <p class="font-semibold text-gray-900 text-xs">${activity.activity}</p>
                                            <div class="flex flex-col mt-1 text-[10px] text-gray-600">
                                                <span class="flex items-center">
                                                    <!-- Icon Waktu -->
                                                    <svg class="w-3 h-3 mr-1 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                    ${activity.time}
                                                </span>
                                                <span class="flex items-center mt-0.5">
                                                    <!-- Icon PIC -->
                                                    <svg class="w-3 h-3 mr-1 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                                    ${activity.pic}
                                                </span>
                                            </div>
                                        </div>
                                    `;
                                });
                            }
                        } else if (dayActivities.length === 0) {
                            html += '<p class="text-gray-500 italic text-xs">Kosong</p>';
                        } else {
                            // Tampilkan kegiatan reguler
                            dayActivities.forEach(activity => {
                                html += `
                                    <div class="mb-2 p-2 bg-white rounded-md shadow-sm border-l-4 border-primary/70">
                                        <p class="font-semibold text-gray-900 text-xs">${activity.activity}</p>
                                        <div class="flex flex-col mt-1 text-[10px] text-gray-600">
                                            <span class="flex items-center">
                                                <!-- Icon Waktu -->
                                                <svg class="w-3 h-3 mr-1 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                ${activity.time}
                                            </span>
                                            <span class="flex items-center mt-0.5">
                                                <!-- Icon PIC -->
                                                <svg class="w-3 h-3 mr-1 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                                ${activity.pic}
                                            </span>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        dayBlock.innerHTML = html;
                        grid.appendChild(dayBlock);
                    });
                    
                    content.appendChild(grid);
                }

                weekCard.appendChild(header);
                weekCard.appendChild(content);
                container.appendChild(weekCard);
            });
            document.getElementById('loading-indicator').classList.add('hidden');
        }

        // --- FIREBASE INITIALIZATION AND DATA HANDLING ---

        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // 1. Authentication
            async function authenticate() {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID();
                    console.log("Firebase Auth Successful. User ID:", userId);
                    startDataListener();
                } catch (error) {
                    console.error("Firebase Auth Failed:", error);
                    document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">Gagal terhubung ke otentikasi. Cek konsol.</p>';
                }
            }

            // 2. Data Listener (onSnapshot)
            function startDataListener() {
                // Path publik untuk data bersama
                const activityCollectionPath = `/artifacts/${appId}/public/data/activity_schedule_weekly`; // Mengganti nama koleksi untuk menghindari konflik data lama
                const q = collection(db, activityCollectionPath);

                onSnapshot(q, async (querySnapshot) => {
                    const activities = [];
                    querySnapshot.forEach((doc) => {
                        activities.push({ id: doc.id, ...doc.data() });
                    });

                    // Cek apakah data di Firestore perlu diisi ulang
                    // KITA MENGATUR BATAS MINIMUM KEGIATAN KE 95 (sebelumnya 35)
                    const minimumExpectedActivities = 95; 

                    if (activities.length < minimumExpectedActivities) {
                        console.log("Koleksi data kurang lengkap atau kosong. Mengisi dengan data awal mingguan (100+ kegiatan)...");
                        await populateInitialData(activityCollectionPath);
                    } else {
                        console.log(`Memuat ${activities.length} kegiatan mingguan.`);
                        renderActivities(activities);
                    }
                }, (error) => {
                    console.error("Error listening to collection:", error);
                    document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">Gagal memuat data kegiatan. Cek izin akses.</p>';
                });
            }

            // 3. Populate Initial Data
            async function populateInitialData(collectionPath) {
                const batch = [];
                // Mengisi data awal (sekarang 101 kegiatan)
                initialActivities.forEach((activity, index) => {
                    // Gunakan ID unik untuk setiap kegiatan baru
                    const activityRef = doc(db, collectionPath, `activity-w${activity.week}-d${activity.day}-${index + 1}`);
                    batch.push(setDoc(activityRef, activity));
                });
                
                try {
                    await Promise.all(batch);
                    console.log("Data awal mingguan (101 kegiatan) berhasil ditambahkan/ditimpa.");
                    // onSnapshot akan memuat ulang tampilan secara otomatis
                } catch (e) {
                    console.error("Error adding initial data: ", e);
                }
            }

            // Start the process
            authenticate();

        } else {
            console.error("Firebase configuration is missing.");
            document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">Konfigurasi Firebase hilang. Tampilan akan menggunakan data dummy.</p>';
            renderActivities(initialActivities); // Render dummy data as fallback
        }
    </script>
</head>
<body class="bg-background min-h-screen p-4 md:p-8">

    <!-- Kontainer utama kini menggunakan lebar penuh (w-full) -->
    <div class="w-full mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Jadwal Kegiatan Mingguan BP2JK SULTENG</h1>
            <p class="text-lg text-gray-600">Kegiatan Harian Pada Bulan Desember 2025</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="flex flex-col items-center justify-center p-10 bg-white rounded-xl shadow-md">
            <div class="loader mb-3"></div>
            <p class="text-primary font-medium">Memuat dan mensinkronisasi data kegiatan...</p>
            <p class="text-xs text-gray-500 mt-1">Data disimpan di Firestore dan terupdate secara real-time.</p>
        </div>

        <!-- Activity Schedule Container -->
        <div id="activity-schedule">
            <!-- Konten kegiatan akan dirender di sini oleh JavaScript -->
        </div>

        <!-- Catatan Penggunaan -->
        <footer class="mt-10 pt-6 border-t border-gray-300 text-center text-sm text-gray-500">
            <p>&copy; BP2JK SULTENG - 2025</p>
        </footer>

    </div>

</body>

</html>
